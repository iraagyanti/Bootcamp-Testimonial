<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

<div>
  <div class="first-testimonial">
    <img class="quotes-pattern" src="images/pattern-quotes.svg">
    <div class="sinclair-img">
      <img class="testi-img" src="images/image-tanya.jpg" alt="tanya-sinclair-img">
      <img class="bg-pattern" src="images/pattern-bg.svg">
    </div>
    <div class="testimony-box">
      <p class="testimony">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”</p>
      <p class="reviewer-name">Tanya Sinclair</p>
      <p class="reviewer-title">UX Engineer</p>  
    </div>

  </div>

  <div class="icon">
      <img class="icon-toggle" src="images/icon-prev.svg" onclick="prev()" alt="prev-icon">
      <img class="icon-toggle" src="images/icon-next.svg" onclick="next()" alt="next-icon">
  </div>
</div>

<img class="curve-pattern" src="images/pattern-curve.svg">

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>, 
    Coded by Ira</a>
  </footer>

  <script src="index.js"></script>
</body>
</html>
